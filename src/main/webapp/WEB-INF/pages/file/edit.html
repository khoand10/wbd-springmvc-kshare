<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
<section layout:fragment="content">

    <h1>Upload file form</h1>
    <a th:href="@{/}">back to list</a>
    <form th:object="${fileedit}" th:action="@{/file/edit}" method="post" enctype="multipart/form-data">
        <div class="form-group">
        <input  type="hidden" th:field="*{id}">

        <label>File: </label> <input class="form-control-file" th:type="file" th:field="*{file}" th:text="${fileedit.url}"><br>

        <label>Name: </label> <input class="form-control" type="text" th:field="*{name}"><br>

        <label>Description:</label> <textarea class="form-control" th:field="*{description}"></textarea><br>
            <div class="form-check-inline">
        <label>Share: </label> <input class="form-check-input" type="radio" th:field="*{share}" value="1"/>Public
                <input class="form-check-input" type="radio" th:field="*{share}" value="0"/>Private
            </div>
        <br>
        </div>
        <button class="btn btn-primary">Update file</button>
    </form>
    <h1 style="color: red" th:text="${message}"></h1>
</section>
</body>
</html>
