<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
<section layout:fragment="content">

    <h1>Upload file form</h1>
    <a th:href="@{/}">back to list</a>
    <th:block th:if="${message}">
        <div class="alert alert-success" role="alert">
            <a href="#" class="alert-link" th:text="${message}" />
        </div>
    </th:block>
    <form th:object="${fileform}" th:action="@{/file/upload}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>File:</label> <input class="form-control-file" th:type="file" th:field="*{file}">

            <label>Name:</label> <input class="form-control" type="text" th:field="*{name}">

            <label>Description:</label> <textarea class="form-control" th:field="*{description}"></textarea>

            <div class="form-check-inline">
                <label>Share: </label> <input class="form-check-input" type="radio" th:field="*{share}" value="1"/>Public <input
                    class="form-check-input" type="radio" th:field="*{share}" value="0"/>Private
            </div>
        </div>
        <button class="btn btn-primary">Upload File</button>
    </form>
</section>
</body>
</html>
